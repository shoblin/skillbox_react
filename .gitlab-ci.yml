stages:
    - Build
    - Test
    - Deploy

install_dependencies:
    image: node:lts-stretch-slim
    stage: Build
    tags:
        - test-react
    script:
        - yarn install
        - yarn build
    artifacts: 
        paths:
            - node_modules
            - build
    cache:
        key:
            files:
                - .yarn.lock
        paths: 
            - node_modules

linter:
    stage: Test
    tags: 
        - test-react
    script: 
        - yarn linter

unit_test:
    stage: Test
    tags:
        - test-react
    script: 
        - CI=True yarn test

test_delpoy:
    stage: Deploy
    tags: 
        - deploy-node-js
    script:
        - cp -r build /www/test-app/$CI_COMMIT_SHORT_SHA
        - ln -fsnv /var/www/test-app/$CI_COMMIT_SHORT_SHA /www/html

           
